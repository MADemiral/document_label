<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Document Label Service</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Font Awesome Icons -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- PDF.js Library - integrity hash kaldƒ±rƒ±ldƒ± -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
  </script>
</head>
<body>
  <app-root></app-root>
  
  <!-- PDF.js Configuration -->
  <script>
    // PDF.js global configuration
    window.addEventListener('load', function() {
      console.log('üîß Configuring PDF.js...');
      
      if (typeof pdfjsLib !== 'undefined') {
        // Set worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // Configure options
        pdfjsLib.GlobalWorkerOptions.verbosity = 0; // Reduce console spam
        
        // Store in window for Angular
        window.pdfjsLib = pdfjsLib;
        
        console.log('‚úÖ PDF.js configured successfully');
      } else {
        console.error('‚ùå PDF.js not loaded');
      }
    });
  </script>
</body>
</html>
